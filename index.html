<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Image Puzzle Game</h1>

        <div class="choose-image">
            <label for="choose-img" class="label">Choose Image</label>
            <input type="file" id="choose-img" accept="image/*">
        </div>

        <div class="level-buttons hide" id="level-buttons">
            <button class="level-btn" data-size="3"> Easy</button>
            <button class="level-btn" data-size="4">Medium </button>
            <button class="level-btn" data-size="5"> Hard </button>
        </div>

        <div class="grids hide" id="grids">
            <div class="img-pieces" id="img-pieces"></div>
            <div class="img-pieces" id="solve-img-pieces"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
